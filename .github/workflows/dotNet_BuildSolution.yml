name: dotNet_BuildSolution

on:
  workflow_call:
    inputs:
      buildConfiguration:
        description: 'The build configuration to use, fx Debug, Release'
        required: true
        type: string
      runsOn:
        type: string
        required: false
        default: ubuntu-latest  # Default environment if not specified      

jobs:
  BuildSolution:
    runs-on: ${{ inputs.runsOn }}  # Use the input for runs-on

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        id: setupDotNet
        with:
          dotnet-version: [ '8.x', '9.x', '10.x' ]

      - name: Verify .NET version
        run: dotnet --info

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration ${{ inputs.buildConfiguration }} --no-restore
               







          
