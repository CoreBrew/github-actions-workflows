name: BuildDotNetSolution

on:
  workflow_call:
    inputs:
      buildConfiguration:
        description: 'The build configuration to use, fx Debug, Release'
        required: true
        type: string
      runsOn:
        type: string
        required: false
        default: ubuntu-latest  # Default environment if not specified      
        
jobs:
  BuildSolution:
    runs-on: ${{ inputs.runsOn }}  # Use the input for runs-on

    steps: 
      - name: Checkout
        uses: actions/checkout@v4
  
      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2
              
      - name: Restore dependencies
        run: dotnet restore
  
      - name: Build project
        run: dotnet build --configuration {{ inputs.buildConfiguration}} --no-restore
               







          
